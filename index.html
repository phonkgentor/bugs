<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Episode Auto Editor</title>
</head>
<body>
  <h1>Automatic Anime Episode Editor</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="video">Choose anime episode video:</label>
    <input type="file" id="video" name="video" accept="video/*" required>
    <br><br>
    <label for="platform">Select platform:</label>
    <select id="platform" name="platform" required>
      <option value="youtube">YouTube (3 minutes)</option>
      <option value="instagram">Instagram (1 minute)</option>
    </select>
    <br><br>
    <button type="submit">Upload and Edit</button>
  </form>
</body>
</html>
