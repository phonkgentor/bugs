<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Vulnerability Report Generator (Powered by GitHub Copilot)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      height: 300px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 5px 0;
      padding: 5px;
    }
    .chat-user {
      text-align: right;
      color: blue;
    }
    .chat-assistant {
      text-align: left;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Interactive Vulnerability Report Generator</h1>
  <p>Powered by GitHub Copilot</p>
  
  <h2>Chat with Assistant</h2>
  <div class="chat-container" id="chatContainer"></div>
  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Ask the advanced assistant..." required style="width:80%;">
    <button type="submit">Send</button>
  </form>
  
  <h2>Generate Vulnerability Report</h2>
  <form id="reportForm">
    <label for="assetUrl">Asset URL:</label>
    <input type="text" id="assetUrl" required><br><br>
    
    <label for="assetType">Asset Type:</label>
    <select id="assetType">
      <option value="Smart Contract">Smart Contract</option>
      <option value="Websites and Applications" selected>Websites and Applications</option>
    </select><br><br>
    
    <label for="impact">Impact:</label>
    <select id="impact">
      <option value="Injection of malicious HTML or XSS through metadata">
        Injection of malicious HTML or XSS through metadata
      </option>
      <option value="Direct theft of user funds">Direct theft of user funds</option>
      <option value="Subdomain takeover with already-connected wallet interaction">
        Subdomain takeover with already-connected wallet interaction
      </option>
    </select><br><br>
    
    <label for="severity">Severity:</label>
    <select id="severity">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select><br><br>
    
    <label for="references">References (comma separated):</label>
    <input type="text" id="references"><br><br>
    
    <label for="poc">Proof of Concept:</label>
    <textarea id="poc" rows="4" cols="50" placeholder="Enter your PoC code or detailed description"></textarea><br><br>
    
    <button type="submit">Generate Report</button>
  </form>
  
  <h2>Generated Report</h2>
  <pre id="reportOutput"></pre>
  
  <script src="reportGenerator.js"></script>
  <script>
    // Chat functionality: simulate advanced GitHub Copilot-powered assistant response
    const chatContainer = document.getElementById('chatContainer');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userMessage = chatInput.value;
      addChatMessage(userMessage, 'chat-user');
      chatInput.value = '';
      // Simulate an advanced assistant reply with a short delay
      setTimeout(() => {
        const assistantMessage = generateAdvancedAssistantResponse(userMessage);
        addChatMessage(assistantMessage, 'chat-assistant');
      }, 1000);
    });
    
    function addChatMessage(message, className) {
      const messageElem = document.createElement('div');
      messageElem.classList.add('chat-message', className);
      messageElem.textContent = message;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // Advanced assistant simulation function powered by GitHub Copilot ideas.
    function generateAdvancedAssistantResponse(message) {
      const lowerMsg = message.toLowerCase();
      if (lowerMsg.includes("advanced") && lowerMsg.includes("report")) {
        return "To generate an advanced vulnerability report, please fill out the form below with detailed information about the asset, impact, severity, and any references or PoC details.";
      } else if (lowerMsg.includes("poc")) {
        return "For an advanced PoC, consider using dynamic demonstration scripts or controlled examples that clearly show how the vulnerability can be exploited.";
      } else if (lowerMsg.includes("how") || lowerMsg.includes("explain")) {
        return "Our system collects asset data, allows for detailed impact and severity selection, and then auto-generates a comprehensive vulnerability report complete with PoC, vulnerability specifics, impact analysis, and references.";
      } else {
        return "I'm here to help with your advanced vulnerability analysis and report generation needs. Could you please clarify your request?";
      }
    }
    
    // Report generation functionality
    const reportForm = document.getElementById('reportForm');
    const reportOutput = document.getElementById('reportOutput');
    
    reportForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const assetUrl = document.getElementById('assetUrl').value;
      const assetType = document.getElementById('assetType').value;
      const impact = document.getElementById('impact').value;
      const severity = document.getElementById('severity').value;
      const references = document.getElementById('references').value.split(',').map(s => s.trim());
      const poc = document.getElementById('poc').value;
      
      const report = generateVulnerabilityReport({
        assetUrl,
        assetType,
        impact,
        severity,
        references,
        poc
      });
      
      reportOutput.textContent = report;
    });
  </script>
</body>
</html>
